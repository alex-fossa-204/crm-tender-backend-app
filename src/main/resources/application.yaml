spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5430/tender-crm-db
    username: postgres
    password: root

  liquibase:
    url: jdbc:postgresql://127.0.0.1:5430/tender-crm-db
    user: postgres
    password: root
    change-log: classpath:/db/changelog-master.xml
    enabled: true

  graphql:
    path: /graphql
    schema:
      locations: graphql/**
    graphiql:
      enabled: false
      path: /graphiql

logging:
  level:
    root: info
spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5430/tender-crm-db
    username: postgres
    password: root

  liquibase:
    change-log: classpath:/db/changelog-master.xml
    enabled: true

  web-mvc:
    allowed-origins: ["http://localhost:3000"]

springdoc:
  api-docs:
    enabled: true
    groups:
      enabled: true
    path: /api-docs
  swagger-ui:
    path: /swagger-ui

logging:
  level:
    root: info

server:
  servlet:
    encoding:
      charset: UTF-8

feature-toggle:
  enabled-database-population-script: true